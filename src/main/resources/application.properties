server.port=8080
# Database Connection properties
spring.datasource.url=jdbc:mysql://localhost/cinema
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Mapper.xml location
mybatis.mapperLocations=classpath*:mybatis/*.xml

# Model's location that used by mapper.XML
mybatis.typeAliasesPackage=com.dts.CinemaAPI.domain.mapper,com.dts.CinemaAPI.domain.entities

# debug for PageHelper library
logging.level.com.github.pagehelper=debug
logging.level.org.springframework.web=debug
logging.level.org.springframework.transaction=debug
logging.level.org.mybatis=debug


#pagehelper plugin configuration
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
